<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec effet de brillance -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0088cc" />
      <stop offset="50%" stop-color="#0066ee" />
      <stop offset="100%" stop-color="#00aaff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="200" cy="200" r="180" fill="url(#avatarGradient)" filter="url(#glow)" />
  
  <!-- Contour externe avec effet lumineux -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#00ccff" stroke-width="3" opacity="0.7" />
  
  <!-- Élément de design futuriste - lignes hexagonales -->
  <path d="M200 50 L125 95 L125 185 L200 230 L275 185 L275 95 Z" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  <path d="M200 70 L145 105 L145 175 L200 210 L255 175 L255 105 Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  
  <!-- Initiales stylisées "SK" -->
  <text x="200" y="215" font-family="Orbitron, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">SK</text>
  
  <!-- Éléments décoratifs -->
  <circle cx="150" cy="150" r="5" fill="#ffffff" opacity="0.8" />
  <circle cx="250" cy="150" r="5" fill="#ffffff" opacity="0.8" />
  <circle cx="130" cy="190" r="3" fill="#ffffff" opacity="0.6" />
  <circle cx="270" cy="190" r="3" fill="#ffffff" opacity="0.6" />
  
  <!-- Étoiles lumineuses -->
  <circle cx="100" cy="100" r="4" fill="#ffffff" opacity="0.9" />
  <circle cx="300" cy="100" r="4" fill="#ffffff" opacity="0.9" />
  <circle cx="100" cy="300" r="4" fill="#ffffff" opacity="0.9" />
  <circle cx="300" cy="300" r="4" fill="#ffffff" opacity="0.9" />
  
  <!-- Couronne subtile au-dessus des initiales -->
  <path d="M170 130 L200 100 L230 130" fill="none" stroke="#ffcc00" stroke-width="3" opacity="0.8" />
  <circle cx="200" cy="100" r="5" fill="#ffcc00" opacity="0.9" />
  <circle cx="170" cy="130" r="3" fill="#ffcc00" opacity="0.9" />
  <circle cx="230" cy="130" r="3" fill="#ffcc00" opacity="0.9" />
</svg>