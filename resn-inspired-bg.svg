<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F0033" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="accentLines" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6E14AA" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#3D0066" stop-opacity="0.2" />
    </linearGradient>
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fond foncé -->
  <rect width="100%" height="100%" fill="url(#purpleGradient)" />
  
  <!-- Lignes géométriques subtiles -->
  <g stroke="url(#accentLines)" stroke-width="0.5" opacity="0.15">
    <!-- Lignes horizontales -->
    <line x1="0" y1="200" x2="1920" y2="200" />
    <line x1="0" y1="400" x2="1920" y2="400" />
    <line x1="0" y1="600" x2="1920" y2="600" />
    <line x1="0" y1="800" x2="1920" y2="800" />
    <line x1="0" y1="1000" x2="1920" y2="1000" />
    
    <!-- Lignes verticales -->
    <line x1="200" y1="0" x2="200" y2="1080" />
    <line x1="600" y1="0" x2="600" y2="1080" />
    <line x1="1000" y1="0" x2="1000" y2="1080" />
    <line x1="1400" y1="0" x2="1400" y2="1080" />
    <line x1="1800" y1="0" x2="1800" y2="1080" />
  </g>
  
  <!-- Formes décoratives -->
  <circle cx="960" cy="540" r="400" fill="#6E14AA" opacity="0.03" />
  <circle cx="960" cy="540" r="300" fill="none" stroke="#6E14AA" stroke-width="1" opacity="0.05" />
  <circle cx="960" cy="540" r="200" fill="none" stroke="#6E14AA" stroke-width="2" opacity="0.08" />
  
  <!-- Motifs géométriques discrets -->
  <g fill="#6E14AA" opacity="0.08" filter="url(#subtleGlow)">
    <polygon points="200,300 250,225 350,225 400,300 350,375 250,375" />
    <polygon points="1600,800 1650,725 1750,725 1800,800 1750,875 1650,875" />
    <polygon points="1200,200 1250,125 1350,125 1400,200 1350,275 1250,275" />
    <polygon points="600,900 650,825 750,825 800,900 750,975 650,975" />
  </g>
</svg>